name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: |
          echo "=== Build Environment ==="
          echo "VITE_BASE_PATH=$VITE_BASE_PATH"
          echo "NODE_ENV=$NODE_ENV"
          export VITE_BASE_PATH="/wojp-corporate/"
          echo "Exported VITE_BASE_PATH=$VITE_BASE_PATH"
          echo "=== Starting Build ==="
          pnpm build
          echo "=== Build Complete ==="
        env:
          NODE_ENV: production
          VITE_BASE_PATH: /wojp-corporate/

      - name: Check build output
        run: |
          echo "=== Build Output Check ==="
          echo "Checking if dist/public exists:"
          if [ ! -d "dist/public" ]; then
            echo "ERROR: dist/public directory not found!"
            exit 1
          fi
          echo "✓ dist/public directory exists"
          echo ""
          echo "Listing dist/public contents:"
          ls -la dist/public/ || exit 1
          echo ""
          echo "Checking for index.html:"
          if [ ! -f "dist/public/index.html" ]; then
            echo "ERROR: index.html not found in dist/public!"
            exit 1
          fi
          echo "✓ index.html exists"
          echo ""
          echo "File size of index.html:"
          ls -lh dist/public/index.html
          echo ""
          echo "First 10 lines of index.html:"
          head -10 dist/public/index.html
          echo ""
          echo "Checking if base path is in index.html:"
          if grep -q "wojp-corporate" dist/public/index.html; then
            echo "✓ Base path '/wojp-corporate/' found in index.html"
          else
            echo "⚠ Base path not found in index.html (might be using relative paths)"
          fi
          echo ""
          echo "Checking script and link tags:"
          grep -E '<script|<link' dist/public/index.html | head -5 || echo "No script/link tags found"
          echo ""
          echo "All files in dist/public:"
          find dist/public -type f | head -20

      - name: Create .nojekyll file
        run: |
          touch dist/public/.nojekyll
          echo "Created .nojekyll file for GitHub Pages"
          ls -la dist/public/.nojekyll

      - name: Verify index.html before upload
        run: |
          echo "=== Final Verification ==="
          if [ ! -f "dist/public/index.html" ]; then
            echo "ERROR: index.html missing before upload!"
            exit 1
          fi
          echo "✓ index.html confirmed before upload"
          echo "File path: $(realpath dist/public/index.html)"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
