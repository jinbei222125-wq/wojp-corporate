name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: |
          echo "VITE_BASE_PATH=$VITE_BASE_PATH"
          pnpm build
        env:
          NODE_ENV: production
          VITE_BASE_PATH: /wojp-corporate/

      - name: Check build output
        run: |
          echo "Build output contents:"
          ls -la dist/public/ || echo "dist/public not found"
          echo "---"
          echo "Full index.html content:"
          cat dist/public/index.html || echo "index.html not found"
          echo "---"
          echo "Checking if base path is in index.html:"
          grep -i 'wojp-corporate' dist/public/index.html || echo "base path not found in index.html"
          echo "---"
          echo "Checking script and link tags:"
          grep -E '<script|<link' dist/public/index.html || echo "No script/link tags found"
          echo "---"
          echo "All files in dist/public:"
          find dist/public -type f

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
